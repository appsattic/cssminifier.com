<!DOCTYPE html>

  <head>

    <div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills float-right">

              <a class="nav-link {{ if eq .PageName "index" }}active{{ end }}" href="/">

              <a class="nav-link {{ if eq .PageName "plugins" }}active{{ end }}" href="/plugins">

              </a>

            <li class="nav-item">
              <a class="nav-link {{ if eq .PageName "programs" }}active{{ end }}" href="/programs">
                Programs{{ if eq .PageName "programs" }}
                <span class="sr-only">(current)</span>{{ end }}
              </a>
            </li>
          </ul>
        </nav>
        <h3 class="text-muted">cssminifier.com <small>by <a href="https://appsattic.com" target="_new">AppsAttic</a></small></h3>
